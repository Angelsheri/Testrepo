<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gavin Friday</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 200vh; /* Extra height to enable scrolling */
      overflow-x: hidden;
    }

    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #scrollButton {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background-color: red;
      border: none;
      cursor: pointer;
      z-index: 1001;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video id="backgroundVideo" muted autoplay loop playsinline>
    <source src="https://angelsheri.github.io/Testrepo/video/IMG_7123.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Button to Enable Sound -->
  <button id="scrollButton">Play Video with Sound</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const backgroundVideo = document.getElementById('backgroundVideo');
      const scrollButton = document.getElementById('scrollButton');
      let videoPlayedWithSound = false; // Flag to ensure video plays with sound only once

      // Initially, play the video muted
      backgroundVideo.play();

      // Function to enable sound and play video on minor scroll
      function playVideoWithSound() {
        if (!videoPlayedWithSound) { // Check if the video hasn't already played with sound
          videoPlayedWithSound = true; // Set the flag to true
          backgroundVideo.muted = false; // Unmute the video
          backgroundVideo.play().catch(error => {
            // If autoplay with sound is blocked, show a button to enable sound
            scrollButton.style.display = 'block';
            scrollButton.addEventListener('click', function() {
              backgroundVideo.play();
              scrollButton.style.display = 'none'; // Hide button after playing
            });
          });
        }
      }

      // Listen for scroll events
      window.addEventListener('scroll', function() {
        playVideoWithSound(); // Call function on any scroll event
      }, { once: true }); // Use { once: true } to remove the listener after the first scroll

    });
  </script>
</body>
</html>
