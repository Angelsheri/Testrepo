<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gavin Friday</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #stopButton {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background-color: red;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video id="backgroundVideo" autoplay loop muted playsinline>
    <source src="video/IMG_7123.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Stop Button -->
  <button id="stopButton">STOP the Audio</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const backgroundVideo = document.getElementById('backgroundVideo');
      const stopButton = document.getElementById('stopButton');

      // Automatically play video and mute it
      backgroundVideo.play();

      stopButton.addEventListener('click', function() {
        // Unmute the video when button is clicked
        backgroundVideo.muted = !backgroundVideo.muted;
        // Optional: Redirect to your specified link
        window.location.href = 'https://a.co/d/bPL7P3B';
      });
    });
  </script>
</body>
</html>
