<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gavin Friday</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video id="backgroundVideo" playsinline>
    <source src="video/IMG_7123.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const backgroundVideo = document.getElementById('backgroundVideo');

      // Attempt to autoplay with sound
      backgroundVideo.muted = false; // Unmute the video
      backgroundVideo.play().then(() => {
        // Video is playing with sound
        console.log('Video is playing with sound');
      }).catch(error => {
        console.error('Autoplay with sound failed', error);
      });
    });
  </script>
</body>
</html>
