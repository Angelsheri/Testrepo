<script>
    document.addEventListener("DOMContentLoaded", () => {
        function adjustChatWidget() {
            let chatWidget = document.querySelector('chat-widget');
            if (chatWidget && chatWidget.shadowRoot) {
                let widgetElement = chatWidget.shadowRoot.querySelector('#lc_text-widget');
                if (widgetElement) {
                    // Make the widget fill the iframe and make it responsive
                    widgetElement.style.position = 'absolute';
                    widgetElement.style.top = '0';
                    widgetElement.style.left = '0';
                    widgetElement.style.width = '100%';
                    widgetElement.style.height = '100%';

                    // Hide the header
                    let headerElement = chatWidget.shadowRoot.querySelector('.lc_text-widget_heading--root');
                    if (headerElement) {
                        headerElement.style.display = 'none';
                    }

                    // Hide the button and open the chat automatically
                    let button = chatWidget.shadowRoot.querySelector('#lc_text-widget--btn');
                    if (button) {
                        button.click();
                        button.style.display = 'none';
                    }

                    // Ensure the chat box fills the container and keeps the input area visible
                    let boxElement = chatWidget.shadowRoot.querySelector('#lc_text-widget--box');
                    if (boxElement) {
                        boxElement.style.borderRadius = '7px';
                        boxElement.style.overflow = 'hidden';
                        boxElement.style.height = '100%';
                        boxElement.style.maxHeight = '100%';
                        boxElement.style.display = 'flex';
                        boxElement.style.flexDirection = 'column';

                        // Ensure the message area is scrollable and the input area stays visible
                        let messageArea = chatWidget.shadowRoot.querySelector('.lc_text-widget_message-area--root');
                        if (messageArea) {
                            messageArea.style.flexGrow = '1';
                            messageArea.style.overflowY = 'auto';
                        }

                        let inputArea = chatWidget.shadowRoot.querySelector('.lc_text-widget_input-area--root');
                        if (inputArea) {
                            inputArea.style.position = 'relative';
                            inputArea.style.bottom = '0';
                            inputArea.style.width = '100%';
                            inputArea.style.boxSizing = 'border-box';
                            inputArea.style.flexShrink = '0';
                        }
                    }

                    // Apply larger font sizes for mobile screens
                    let style = document.createElement('style');
                    style.textContent = `
                        @media screen and (max-width: 768px) {
                            .lc_text-widget_message--text,
                            .lc_text-widget_input--root,
                            .lc_text-widget_heading--text {
                                font-size: 22px !important; /* Larger font size for mobile */
                                line-height: 1.5 !important; /* Better line spacing */
                            }
                        }
                    `;
                    chatWidget.shadowRoot.appendChild(style);

                    clearInterval(checkInterval);
                }
            }
        }

        // Set an interval to repeatedly check if the chat widget is loaded and adjust it
        let checkInterval = setInterval(adjustChatWidget, 100); // Check every 100ms
    });
</script>
